<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Power BI Report - October</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles to ensure the iframe scales responsively */
        .powerbi-container {
            position: relative;
            width: 100%;
            /* This padding-bottom value (541.25 / 1140 * 100 = 47.478%) 
              is calculated from your iframe's height and width 
              to perfectly match its original aspect ratio.
            */
            padding-bottom: 47.478%; 
            height: 0;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .powerbi-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center sm:text-left">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2 rounded-lg">
                October Monthly Dashboard
            </h1>
            <p class="text-lg text-gray-500">
                Live view of the 'October Power BI' report embedded below.
            </p>
        </header>

        <main class="bg-white p-4 sm:p-6 rounded-xl shadow-2xl border border-gray-100">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Interactive Report</h2>
            
            <div class="powerbi-container">
                <iframe 
                    title="October Power BI" 
                    src="https://app.powerbi.com/reportEmbed?reportId=4d875ac7-8ad3-4527-ad0f-2f0909e5873d&autoAuth=true&ctid=e14e73eb-5251-4388-8d67-8f9f2e2d5a46" 
                    frameborder="0" 
                    allowFullScreen="true">
                </iframe>
            </div>

            <p class="mt-6 text-sm text-gray-400">
                Note: This embedded report is hosted by Microsoft Power BI. You may need to sign in to your Power BI account to view the content if it is not publicly accessible.
            </p>
        </main>
    </div>

</body>
</html>
